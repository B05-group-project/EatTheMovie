<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/image/EatTheMovie.png" />
    <link rel="apple-touch-icon" href="./assets/image/EatTheMovie.png" />
    <title>EatTheMovie</title>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/theme.css" />
  </head>

  <header class="header-container">
    <h1 id="header-title">Eat🍴TheMovie</h1>
    <div id="search-UI">
      <img src="./assets/image/search.png" id="search-button" class="magnifier" />
      <input
        type="search"
        id="search-input"
        placeholder="영화를 검색하세요."
        aria-label="search"
        autocomplete="off"
      />
      <img src="./assets/image/cancle.png" id="cancle-button" />
      <div id="language-filter-wrapper">
        <select id="language-filter">
          <option value="ko-KR">한국어</option>
          <option value="en-US">English</option>
        </select>
      </div>
    </div>
  </header>
  <body>
    <div id="search-word-wrapper"></div>
    <section id="movie-container"></section>
    <div id="movie-end"></div>
    <script src="./assets/js/popular.js"></script>
  </body>
</html>
