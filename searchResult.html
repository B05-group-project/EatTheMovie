<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icons/EatTheMovie.png" />
    <link rel="apple-touch-icon" href="icons/EatTheMovie.png" />
    <title>EatTheMovie</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="searchResult.css" />
  </head>

  <header class="container">
    <h1 id="headerTitle">EatTheMovie</h1>
    <div id="searchUI">
      <img src="icons/search.png" id="search-button" class="magnifier" />
      <input
        type="search"
        id="search-input"
        placeholder="영화를 검색하세요."
        aria-label="search"
        autocomplete="off"
      />
      <img src="icons/cancle.png" id="cancle-button" />
    </div>
  </header>
  <body>
    <div id="search-word-wrapper"></div>
    <div class="movie-card" data-movie-id="1">
      <section id="movie-container"></section>
    </div>
    <script src="searchResult.js"></script>
  </body>
</html>
