<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <title>Eat the moive</title>
  </head>
  <header class="header-container">
    <h1 id="header-title">EatTheMovie</h1>
    <div id="search-UI">
      <img src="image/search.png" id="search-button" class="magnifier" />
      <input
        type="search"
        id="search-input"
        placeholder="영화를 검색하세요."
        aria-label="search"
        autocomplete="off"
      />
      <img src="image/cancle.png" id="cancle-button" />
      <div id="language-filter-wrapper">
        <select id="language-filter">
          <option value="ko-KR">한국어</option>
          <option value="en-US">English</option>
        </select>
      </div>
    </div>
  </header>
  <body>
    <!-- 비디오 부분 div로 묶기 -->
    <div
    class="video-wrapper"
    style="display: flex; align-items: center; justify-content: center"
    >
    <!-- 슬라이드 이미지 -->
    <div class="wrapper">
      <!-- 슬라이드 이전 버튼 -->
      <h3 id="video-title">개봉 예정 영화</h3>
      <i id="left" class="fa-solid fa-angle-left"><</i>
      <div class="carousel">
          <img
            data-key="J_xNjNeCSKE?si=OAk4WdZ4RbvDCBPb"
            class="image"
            id="img"
            src="image/1Shawshank.jpg"
            alt="img"
            draggable="false"
          />
          <img
            data-key="jTgNhvNhcP4?si=1Oea-iWEBh4kXwQk"
            class="image"
            id="img"
            src="image/2The Apes.jpg"
            alt="img"
            draggable="false"
          />
          <img
            data-key="QiBLSEfUn3M?si=QDfTsvtl-qrxV-Q2"
            class="image"
            id="img"
            src="image/3Ghost.jpg"
            alt="img"
            draggable="false"
          />
          <img
            data-key="ChEEkbARqM4?si=u6cQPMOUFsHzEoxx"
            class="image"
            id="img"
            src="image/4When Morning.jpg"
            alt="img"
            draggable="false"
          />
          <img
            data-key="EiCmnIaj4u8?si=YOdhzRyMvqyZYXB9"
            class="image"
            id="img"
            src="image/5Inside.jpg"
            alt="img"
            draggable="false"
          />
          <img
            data-key="rOTsNNf2Hj4?si=mMornnugutiGhNIZ"
            class="image"
            id="img"
            src="image/6She.jpg"
            alt="img"
            draggable="false"
          />
        </div>
        <!-- 슬라이드 다음 버튼 -->
        <i id="right" class="fa-solid fa-angle-right">></i>
      </div>

      <!-- 모달창 -->
      <div class="modal-bg hidden">
        <div class="modal">
          <iframe
            class="video"
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/"
            title="YouTube video player"
            frameborder="1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <button class="button-close gray">Close</button>
      </div>
    </div>

    <div class="section">
      <h3 class="top">현재 상영 중</h3>
      <div id="card-slider">
        <div id="now-playing-container" class="card-container">
          <!-- 여기에 영화 카드가 동적으로 생성됩니다. -->
        </div>
        <button id="now-playing-left" class="deals-paddle left">
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="chevron-left"
            class="svg-inline--fa fa-chevron-left fa-w-10"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
