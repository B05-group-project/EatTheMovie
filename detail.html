<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/image/EatTheMovie.png" />
    <link rel="apple-touch-icon" href="./assets/image/EatTheMovie.png" />
    <title>Eat the movie</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/detail-page.css" />
    <link rel="stylesheet" href="./assets/css/detail.css" />
  </head>
  <body>
    <div class="modal-overlay hidden"></div>
    <div class="detail-space">
      <input class="back-btn" type="button" onclick="history.back();" />
    </div>
    <button class="add-comment-btn">리뷰 남기기</button>
    <div class="comment-nav">
      <button class="sort-number-btn">작성순</button>
    </div>

    <ul class="comment-list"></ul>

    <div class="modal hidden" id="edit-modal">
      <h2>댓글을 수정해주세요!</h2>
      <div class="modal-input-box">
        <label for="edit-writer">작성자:</label>
        <input
          id="edit-writer"
          type="text"
          name="edit-writer"
          placeholder="작성자"
        />
        <label for="edit-password">비밀번호:</label>
        <input
          id="edit-password"
          type="password"
          name="edit-password"
          placeholder="비밀번호"
        />
      </div>
      <textarea
        class="edit-comment-area"
        id="edit-comment"
        name="edit-comment-area"
        cols="30"
        rows="8"
        placeholder="댓글을 작성해주세요!"
      ></textarea>
      <div class="btn-area">
        <button class="modal-btn" id="modal-edit-btn">작성하기</button>
        <button class="modal-btn modal-cancel-btn">취소</button>
      </div>
    </div>

    <form class="modal hidden" id="write-modal">
      <h2>댓글을 남겨주세요!</h2>
      <div class="modal-input-box">
        <label for="writer">작성자:</label>
        <input id="writer" type="text" name="writer" placeholder="작성자" />
        <label for="password">비밀번호:</label>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="비밀번호"
        />
      </div>
      <textarea
        class="comment-area"
        id="comment"
        name="comment-area"
        cols="30"
        rows="8"
        placeholder="댓글을 작성해주세요!"
      ></textarea>
      <div class="btn-area">
        <button class="modal-btn" id="modal-submit-btn">작성하기</button>
        <button type="button" class="modal-btn modal-cancel-btn">취소</button>
      </div>
    </form>
    <script type="module" src="./assets/js/detailPage.js"></script>
    <script src="./assets/js/detail.js"></script>
  </body>
</html>
